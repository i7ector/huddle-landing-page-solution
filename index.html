<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Huddle Landing Page Solution</title>
</head>
  <body>
    <div class="landing-page">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="page logo">
        </div>
      </header>
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="page illustration">
      </div>
      <main>
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button onclick="alertUserR()">Register</button>
        </div>
      </main>
      <footer>
        <ul class="socials">
          <li><a onclick="alertUserF()" href="./index.html" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a></li>
          <li><a onclick="alertUserT()" href="./index.html" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a onclick="alertUserI()" href="./index.html" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </footer>
    </div>
    <script src="https://kit.fontawesome.com/f0c00b720b.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
